name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go with cache
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.21"

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go with cache
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.21"

      - name: Build
        run: go build -v -o bin/sslly-nginx ./cmd/sslly-nginx

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: sslly-nginx-binary
          path: bin/sslly-nginx
          retention-days: 7
