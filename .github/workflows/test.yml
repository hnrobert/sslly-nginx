name: Test

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/test.yml"
      - "Dockerfile"
      - ".dockerignore"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/test.yml"
      - "Dockerfile"
      - ".dockerignore"
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go with cache
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.21"

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi
